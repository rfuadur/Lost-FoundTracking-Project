{% extends "base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">User Management</h2>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                {% if user.is_banned %}
                                <span class="badge bg-danger">Banned</span>
                                {% else %}
                                <span class="badge bg-success">Active</span>
                                {% endif %}
                            </td>
                            <td>
                                <form action="{{ url_for('admin.toggle_user_ban', user_id=user.id) }}" method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-{{ 'success' if user.is_banned else 'danger' }}">
                                        {{ 'Unban' if user.is_banned else 'Ban' }}
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
