{% extends "base.html" %}

{% block title %}Verify Item Ownership{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-light">
                    <h4 class="mb-0">Verify Item Ownership</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Item Details</h5>
                        <p class="text-muted">{{ post.item_name }}</p>
                    </div>

                    <form method="POST" action="{{ url_for('verification.verify_item', post_id=post.id) }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="lost_location" class="form-label">Where did you lose it?</label>
                            <input type="text" class="form-control" id="lost_location" name="lost_location" required>
                        </div>

                        <div class="mb-3">
                            <label for="lost_date" class="form-label">When did you lose it?</label>
                            <input type="date" class="form-control" id="lost_date" name="lost_date" required>
                        </div>

                        <div class="mb-3">
                            <label for="unique_identifier" class="form-label">Unique Identifier of your Item</label>
                            <textarea class="form-control" id="unique_identifier" name="unique_identifier" rows="3" required
                                placeholder="Please provide any unique characteristics, serial numbers, or identifying marks of your item"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="additional_proof" class="form-label">Additional Proof</label>
                            <textarea class="form-control" id="additional_proof" name="additional_proof" rows="3" required
                                placeholder="Provide any additional information that proves your ownership (e.g., purchase receipts, photos, etc.)"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="proof_files" class="form-label">Upload Supporting Documents (Optional)</label>
                            <input type="file" class="form-control" id="proof_files" name="proof_files" multiple>
                            <div class="form-text">You can upload images of receipts, previous photos of the item, or other proof documents.</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Submit Verification Request</button>
                            <a href="{{ url_for('posts.view_post', post_id=post.id) }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
